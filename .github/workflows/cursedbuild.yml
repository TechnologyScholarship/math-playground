name: 'Build dependents'

on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - 'packages/api/**'

jobs:
  deploy:
    name: Build stuff
    runs-on: windows-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: 'Bun setup'
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: 'Bun install'
        run: bun install

      - name: 'Zip output'
        run: Compress-Archive -LiteralPath ".\node_modules" ".\bun.lockb" -DestinationPath ".\build.zip"

      - name: 'Store Build'
        uses: actions/upload-artifact@v3
        with:
          name: my-artifact
          path: ./build.zip
          retention-days: 1

